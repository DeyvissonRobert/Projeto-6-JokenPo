<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jokenpô</title>
</head>

<body>

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FE;</button>
            <button id="paper" onclick="playHuman('paper')">&#x270B;&#x1F3FE;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FE;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Maquina: <span id="machine-score">0</span></p>
    </div>

</body>

<script src="./scripts.js"></script>
</html>
